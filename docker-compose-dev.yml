services:
  farm-api:
    image: node:18-alpine
    command: sh -c "npm install && npm run start:dev"
    ports:
      - ${PORT}:${PORT}
    working_dir: /app
    volumes:
      - ./:/app
    depends_on: 
      - postgres

  postgres:
    container_name: postgres
    image: postgres:12
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      PG_DATA: /var/lib/postgresql/data
    # 54320 port for accessing from the local machine
    ports:
      - 54320:5432
 
volumes:
  pgdata: