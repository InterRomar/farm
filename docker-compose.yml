services:
  app:
    image: node:18-alpine
    command: sh -c "npm install && npm run start:dev"
    ports:
      - 127.0.0.1:3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .development.env
    depends_on: 
      - postgres

  postgres:
    container_name: postgres
    image: postgres:12
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 54320:5432
 
volumes:
  pgdata: